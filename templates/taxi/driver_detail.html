{% extends "base.html" %}

{% block content %}
  <h3>{{ driver.first_name }} {{ driver.last_name }}</h3>
    <ul>
      {% for car in driver.cars.all %}
        <li><a href="{% url 'taxi:car-detail' car.id %}">{{ car.model }} ({{ car.manufacturer.name }})</a></li>
      {% empty %}
        <p>No cars</p>
      {% endfor %}
    </ul>
{% endblock %}
