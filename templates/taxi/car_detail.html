{% extends "base.html" %}

{% block content %}
  <h3>{{ car.model }}</h3>
  <h4>{{ car.manufacturer.name }} ({{ car.manufacturer.country }})</h4>
    <ul>
      {% for driver in car.drivers.all %}
        <li><a href="{% url 'taxi:driver-detail' driver.id %}">{{ driver.first_name }} {{ driver.last_name }}</a></li>
      {% empty %}
        <p>No drivers</p>
      {% endfor %}
    </ul>
{% endblock %}
